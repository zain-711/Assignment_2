<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        display: block;
        position: relative;
        border-bottom: 1px solid lightgrey;
      }
      .wordle {
        text-align: center;
        font-size: 32px;
        letter-spacing: 0.01em;
        font-weight: bold;
        margin-bottom: 1%;
      }
      #three_lines {
        float: left;
        position: absolute;
        left: 0;
      }
      #group {
        float: right;
        position: absolute;
        right: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .gameboard {
        display: grid;
        grid-template-columns: 75px 75px 75px 75px 75px;
        grid-template-rows: 75px 75px 75px 75px 75px 75px;
        grid-gap: 5px;
        margin-top: 10px;
      }
      .box {
        border: 2px solid lightgray;
      }
      .keyboard {
        display: flex;
        flex-direction: column;
        margin: 10px;
        width: 100%;
      }
      .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
      }
      .button {
        font-size: 1.25em;
        font-weight: bold;
        max-width: 40px;
        flex: 1;
        height: 58px;
        margin: 5px;
        border: 0;
        border-radius: 4px;
        background-color: lightgray;
        text-transform: capitalize;
      }
      .button_enter {
        font-size: 0.75em;
        font-weight: bold;
        width: 65px;
        height: 58px;
        margin: 5px;
        border: 0;
        border-radius: 4px;
        background-color: lightgray;
        text-transform: capitalize;
      }
      .button_backspace {
        width: 65px;
        height: 58px;
        margin: 5px;
        border: 0;
        border-radius: 4px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img id="three_lines" src="three_lines.png" width="40" height="34" />
      <div id="group">
        <img src="question.PNG" width="34" height="34" />
        <img src="stats.PNG" width="34" height="34" />
        <img src="settings.PNG" width="34" height="34" />
      </div>
      <div class="wordle">Wordle</div>
    </div>
    <div class="container">
      <div class="gameboard">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="keyboard">
        <div class="row">
          <button class="button">q</button>
          <button class="button">w</button>
          <button class="button">e</button>
          <button class="button">r</button>
          <button class="button">t</button>
          <button class="button">y</button>
          <button class="button">u</button>
          <button class="button">i</button>
          <button class="button">o</button>
          <button class="button">p</button>
        </div>
        <div class="row">
          <button class="button">a</button>
          <button class="button">s</button>
          <button class="button">d</button>
          <button class="button">f</button>
          <button class="button">g</button>
          <button class="button">h</button>
          <button class="button">j</button>
          <button class="button">k</button>
          <button class="button">l</button>
        </div>
        <div class="row">
          <button class="button_enter">enter</button>
          <button class="button">z</button>
          <button class="button">x</button>
          <button class="button">c</button>
          <button class="button">v</button>
          <button class="button">b</button>
          <button class="button">n</button>
          <button class="button">m</button>
          <button class="button_backspace"><img src="backspace.PNG" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
