<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-bottom: 1px solid;
      }
      .wordle {
        font-size: 32px;
        letter-spacing: 0.01em;
        font-weight: bold;
        margin-bottom: 1%;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gameboard {
        display: grid;
        grid-template-columns: 75px 75px 75px 75px 75px;
        grid-template-rows: 75px 75px 75px 75px 75px 75px;
        grid-gap: 5px;
        margin-top: 10px;
      }
      .box {
        border: 2px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="three_lines.png" width="40" height="34" />
      <div class="wordle">Wordle</div>
      <div>
        <img src="question.PNG" width="34" height="34" />
        <img src="stats.PNG" width="34" height="34" />
        <img src="settings.PNG" width="34" height="34" />
      </div>
    </div>
    <div class="container">
      <div class="gameboard">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
